<details class="armor">
    <summary>{{ shield.name }}</summary>
    <div class="info">
        <div class="cost"><strong>Cost:</strong> {{ shield.cost }}</div>
        <div class="weight"><strong>Weight:</strong> {{ shield.weight }} lb.</div>
        <div class="weight"><strong>Rarity:</strong> {{ shield.rarity }}</div>
        <div class="damage_bonus"><strong>Added Armor Class:</strong> {{ shield.base_armor_class }}</div>
    </div>
</details>
